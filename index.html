<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Percentage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    #batteryContainer {
      width: 200px;
      text-align: center;
    }

    #batteryLevel {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #batteryIndicator {
      width: 100%;
      height: 30px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    #batteryFill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="batteryContainer">
    <div id="batteryLevel">Battery Level: <span id="batteryValue">0%</span></div>
    <div id="batteryIndicator">
      <div id="batteryFill"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Function to update battery level and animation
      function updateBatteryInfo() {
        navigator.getBattery().then(function(battery) {
          const batteryValueElement = document.getElementById('batteryValue');
          const batteryFillElement = document.getElementById('batteryFill');

          const batteryLevel = Math.floor(battery.level * 100);
          batteryValueElement.textContent = batteryLevel + '%';
          batteryFillElement.style.width = batteryLevel + '%';
        });
      }

      // Initial call to set up the display
      updateBatteryInfo();

      // Update battery info when the battery level changes
      navigator.getBattery().then(function(battery) {
        battery.addEventListener('levelchange', updateBatteryInfo);
      });
    });
  </script>
</body>
</html>
