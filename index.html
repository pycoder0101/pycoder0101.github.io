<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Night View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 70vh;
            background-color: #222;
            background-image: url("night_sky.png");
            background-size: cover;
        }

        #moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            animation: moon-glow 2s ease-in-out infinite;
        }

        @keyframes moon-glow {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }

        #river {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 30vh;
            background-color: #007bff;
            animation: river-flow 3s ease-in-out infinite;
        }

        @keyframes river-flow {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 0;
            }
        }

        #hills {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 10vh;
            background-color: #333;
        }

        #clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sky">
            <div id="moon"></div>
        </div>
        <div id="river"></div>
        <div id="hills"></div>
        <div id="clock"></div>
    </div>
    <script>
        const clock = document.getElementById("clock");
        setInterval(() => {
            const date = new Date();
            clock.textContent = date.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
