<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Battery Percentage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000; /* Black background color */
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    #batteryContainer {
      width: 200px;
      text-align: center;
    }

    #batteryLevel {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff; /* White text color */
    }

    #batteryIndicator {
      width: 100%;
      height: 30px;
      border-radius: 5px;
      overflow: hidden;
      background-color: #ddd; /* Default background color */
    }

    #batteryFill {
      height: 100%;
      transition: width 0.5s ease-in-out, transform 0.5s ease-in-out;
      animation: pulsate 2s ease-in-out infinite alternate;
    }

    @keyframes pulsate {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    #chargingStatus {
      color: #fff; /* White text color */
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="batteryContainer">
    <div id="batteryLevel">Battery Level: <span id="batteryValue">Loading...</span></div>
    <div id="batteryIndicator">
      <div id="batteryFill"></div>
    </div>
    <div id="chargingStatus"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function updateBatteryInfo() {
        if ('speechSynthesis' in window) {
          alert('Speech Synthesis is supported!');
        } else {
          alert('Speech Synthesis is not supported on this device.');
        }

        navigator.getBattery().then(function(battery) {
          const batteryValueElement = document.getElementById('batteryValue');
          const batteryFillElement = document.getElementById('batteryFill');
          const chargingStatusElement = document.getElementById('chargingStatus');

          const batteryLevel = Math.floor(battery.level * 100);
          batteryValueElement.textContent = batteryLevel + '%';
          batteryFillElement.style.width = batteryLevel + '%';

          // Check if battery is charging
          if (battery.charging) {
            batteryFillElement.style.backgroundColor = '#4CAF50'; // Green color for charging
            chargingStatusElement.textContent = 'Charging';
          } else {
            batteryFillElement.style.backgroundColor = '#FF0000'; // Red color for not charging
            chargingStatusElement.textContent = 'Not Charging';
          }

          // Speak out the battery percentage
          speak('Battery level is ' + batteryLevel + ' percent.');
          
          // Check if the device is fully charged
          if (battery.charging && batteryLevel === 100) {
            speak('The device is fully charged.');
          }
        });
      }

      function speak(message) {
        const speechSynthesis = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(message);
        utterance.lang = 'en-US'; // English language code
        speechSynthesis.speak(utterance);
      }

      // Initial call to set up the battery info
      updateBatteryInfo();

      // Event listeners for battery changes
      navigator.getBattery().then(function(battery) {
        battery.addEventListener('levelchange', updateBatteryInfo);
        battery.addEventListener('chargingchange', updateBatteryInfo);
      });
    });
  </script>
</body>
</html>
