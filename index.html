<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Night View</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #001848; /* Night sky color */
      animation: starsAnimation 20s linear infinite;
    }

    @keyframes starsAnimation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 1000px;
      }
    }

    #moon {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 100px;
      height: 100px;
      background-color: #fdd;
      border-radius: 50%;
      box-shadow: 0 0 20px 10px #fdd;
      animation: moonAnimation 20s linear infinite alternate;
    }

    @keyframes moonAnimation {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(20px);
      }
    }

    #river {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, #001848, #004080); /* River color gradient */
    }

    #clock {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="moon"></div>
  <div id="river"></div>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Initial call to set up the clock
    updateClock();

    // Update the clock every second
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
