<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Percentage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    #batteryContainer {
      width: 200px;
      text-align: center;
    }

    #batteryLevel {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }

    #batteryIndicator {
      width: 100%;
      height: 30px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    #batteryFill {
      height: 100%;
      background-color: #4CAF50;
      animation: pulsate 1s ease-in-out infinite alternate;
      transition: width 0.5s ease-in-out;
    }

    @keyframes pulsate {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div id="batteryContainer">
    <div id="batteryLevel">Battery Level: <span id="batteryValue">0%</span></div>
    <div id="batteryIndicator">
      <div id="batteryFill"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function updateBatteryInfo() {
        navigator.getBattery().then(function(battery) {
          const batteryValueElement = document.getElementById('batteryValue');
          const batteryFillElement = document.getElementById('batteryFill');

          const batteryLevel = Math.floor(battery.level * 100);
          batteryValueElement.textContent = batteryLevel + '%';
          batteryFillElement.style.width = batteryLevel + '%';

          // Speak out the battery percentage in Hindi female voice
          speakInHindi('बैटरी प्रतिशत ' + batteryLevel);
          
          // Check if the device is fully charged
          if (battery.charging && batteryLevel === 100) {
            speakInHindi('डिवाइस पूरी तरह चार्ज हो गई है');
          }
        });
      }

      function setDayOrNightBackground() {
        const currentHour = new Date().getHours();
        const isDaytime = currentHour >= 6 && currentHour < 18;

        document.body.style.background = isDaytime ? 'linear-gradient(45deg, #3494E6, #EC6EAD)' : '#04070b';
      }

      function speakInHindi(message) {
        const speechSynthesis = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(message);
        utterance.lang = 'hi-IN'; // Hindi language code
        utterance.voice = getHindiFemaleVoice();
        speechSynthesis.speak(utterance);
      }

      function getHindiFemaleVoice() {
        const voices = window.speechSynthesis.getVoices();
        // Find a Hindi female voice (adjust the voice index as needed)
        const hindiFemaleVoice = voices.find(voice => voice.lang === 'hi-IN' && voice.name.includes('female'));
        return hindiFemaleVoice || voices.find(voice => voice.lang === 'hi-IN') || voices[0];
      }

      updateBatteryInfo();
      setDayOrNightBackground();

      navigator.getBattery().then(function(battery) {
        battery.addEventListener('levelchange', updateBatteryInfo);
      });
    });
  </script>
</body>
</html>
